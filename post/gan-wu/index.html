很多东西，你没有必要躲避，或者强求，无欲无求，默默努力，才是人生的最好的状态<br>
你说我有什么值得紧张的<br>
身边的人各个都是人才，都会说漂亮话<br>
还是不要太刚强，也要学学别人，学会恭维别人<br>
